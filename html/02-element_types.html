<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Types</title>
</head>
<body>
<!-- 1.block-level elements-->
<p>lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
<p>lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>

<!--2.nesting elements-->
<p>lorem ipsum dolor sit amet <em>lorem ipsum</em> consectetur adipiscing elit, sed do eiusmod tempor</p>

<!--3.inline-level elements-->
<em>Hello  world</em>
<em>Wow World</em>

<!--4.void elements-->
<img src="https://images.pexels.com/photos/5340048/pexels-photo-5340048.jpeg">


</body>
</html>
