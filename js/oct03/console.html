<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Console Object</title>
</head>
<body>

<script>

    var data = "Hello World!";

    // Prints a message or object to the console.
    console.log("Log - " + data);

    // Prints an error message to the console with an error icon.
    console.error("Error - " + data);

    // Prints a warning message to the console with a warning icon.
    console.warn("Warn - " + data);

    // Prints an informational message to the console with an info icon.
    console.info("Info - " + data);

    // Displays tabular data as a table.
    console.table([{key: 1, value: "A", value2: "AA"}, {key: 2, value: "B", value2: "BB"}, {key: 3, value: "C", value2: "CC"}]);

    // // Clears the console.
    // console.clear();

</script>
</body>
</html>
