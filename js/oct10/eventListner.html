  <style>
    #bulb{
      width: 100px;
      border-radius: 100%;
      border: 1px solid gray;;
      aspect-ratio: 1/1;
    }

    #sq{
      width: 200px;
      border-radius: 50%;
      border: 1px solid gray;
      aspect-ratio: 1/1;
    }

  </style>

<body>
<div id ="bulb"></div>

<button id="btn">ON</button>

<div id="sq"><div id="num">0</div></div>
<button id="btn2">START</button>



<script>
  document.getElementById('btn').addEventListener('click', ()=>{
    if(document.getElementById('btn').innerText === 'ON'){
      document.getElementById('bulb').style.background= 'yellow';
      document.getElementById('btn').innerText = 'OFF';


    }else{
      document.getElementById('bulb').style.background= 'none';
      document.getElementById('btn').innerText = 'ON';
    }

  });

  const num = document.getElementById('num');
  const btn = document.getElementById('btn');

  var interval;

  document.getElementById('btn').addEventListener('click', ()=>{
    if(btn.innerText === 'START'){
      btn.innerText = 'STOP';
      interval = setInterval(()=>{
        btn.innerText = +num.innerText+1;
      },500)


    }else{
      btn.innerText = 'START';
      clearInterval(interval);

    }
  })
