<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>


  //Arrow function

  const sayHellow =() =>{
    console.log("Hellow");
  }
  sayHellow();


  const sayHello =()=> console.log("Hello");


  sayHello();

  const sayHello1 = (name,location)=> console.log("Hello"+name+"welcome to"+location);

  sayHello1("saumya","SriLanka");

  const sayHello2=(name,location)=> "Hello"+name+"welcome to"+location;


  let msg =sayHello2("saumya","SriLanka");
  console.log("msg :"+msg);


</script>

</body>
</html>
